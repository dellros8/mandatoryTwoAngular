<div class="container">

  <div class="status">
    <span>User ID: {{ (authService.user && authService.user.name) ? authService.user.name : "N/A" }}</span>
    <button *ngIf="displayOnline" (click)="testApi()">Test API</button>
    <button *ngIf="displayOnline" (click)="logout()">Logout</button>
  </div>

  <app-login></app-login>

  <div *ngIf="displayOnline">
    <p *ngFor="let friend of friends">
      {{ friend }}
    </p>
  </div>


</div>
