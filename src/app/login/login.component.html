<div *ngIf="displayForm">

  <form>
    <br>
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="user.username" name="username">
    <br>
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="user.password" name="password">
    <button (click)="login()" type="submit">Login</button>
  </form>

  <div *ngIf="triedToLogin && !authService.authenticated">
    <p class="error">Login credentials were incorrect!</p>
  </div>

</div>
